<!DOCTYPE html>
<html lang="en">  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weekly WebDev Challenge 1</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:300,400,700" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Raleway:400,700,800,900" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
  <body>
    <header class="header">
      <img class="header__logo" src="./assets/log.png" alt="main_logo"/>
      <img class="header__text" src="./assets/text.png" alt="main_text"/>
    </header>
    <main>

      <div class="container">
        <div class="form-grid">

          <!-- Register Form -->
          <div class="form-item form-register">
            <h2 class="form-item__title">Register Form</h2>
            <form class="form-item__form">
              <div class="form-item__field">
                <i class="fas fa-user"></i>
                <input
                  id="reg_username"
                  name="username"
                  type="text"
                  placeholder="Username"
                  required
                />
                <label for="reg_username">Username</label>
              </div>
              <div class="form-item__field">
                <i class="fas fa-lock"></i>
                <input
                  id="reg_password"
                  name="password"
                  type="password"
                  placeholder="Password"
                  required
                />
                <label for="reg_password">Password</label>
              </div>
              <div class="form-item__field">
                <i class="fas fa-lock"></i>
                <input
                  id="reg_conf-password"
                  name="conf-password"
                  type="password"
                  placeholder="Confirm Password"
                  required
                />
                <label for="reg_conf-password">Confirm Password</label>
              </div>
              <div class="form-item__field">
                <i class="fas fa-envelope"></i>
                <input
                  id="reg_email"
                  name="email"
                  type="email"
                  placeholder="Email"
                  required
                />
                <label for="reg_email">Email</label>
              </div>
              <div class="form-item__field">
                <i class="fas fa-map-marker-alt"></i>
                <select name="location" id="reg_location" required>
                  <option value="" disabled selected hidden
                    >Your Location</option
                  >
                  <option value="cracow">Cracow</option>
                  <option value="warsaw">Warsaw</option>
                  <option value="gdansk">Gda≈Ñsk</option>
                </select>
                <label for="reg_location">Your Location</label>
              </div>
              <div class="form-item__submit">
                <input id="reg_terms" name="terms" type="checkbox" required />
                <label for="reg_terms"
                  >I have read and accept the terms of use.</label
                >
                <button class="btn--primary" type="submit">Sign up</button>
              </div>
            </form>
          </div>

        </div>
      </div>

    </main>
  </body>
</html>
